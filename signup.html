<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <div class="block">
                <input type="text" name="name" class="name" placeholder="Name">
            </div>

            <div class="block">
                <input type="email" name="email" class="mail" placeholder="Email">
            </div>
            <div class="block">
                <input type="number" name="number" class="number" placeholder="Mobile No">
            </div>
            <div class="block">
                
                <a href="./login.html" class="submit">Sign In</a>
        
            </div>
        </form>
    </div>
</body>

</html>
